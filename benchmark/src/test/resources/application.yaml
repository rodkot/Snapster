spring:
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: validate

    liquibase:
        enabled: true
        drop-first: false
        change-log: classpath:/db/changelog/${MIGRATION_LOG:changelog.xml}

logging:
    level:
        org.hibernate: OFF

templates:
    assets:
        office: templates/assets/office/
        company: templates/assets/company/
    thymeleaf:
        report: templates/thymeleaf/company.html
        output: templates/thymeleaf/output2.html
    freemarker:
        report: templates/freemarker/company.ftl
        output: templates/freemarker/output.html
    fizzed:
        report: templates/fizzed/companies.rocker
        output: templates/fizzed/output.html
    mustache:
        report: templates/mustache/company.html
        output: templates/mustache/output.html
    trimou:
        report: templates/trimou/company.html
        output: templates/trimou/output.html
    velocity:
        report: templates/velocity/company.pm
        output: templates/velocity/output.html
    pebble:
        report: templates/pebble/company.html
        output: templates/pebble/output.html
    liqp:
        report: templates/liqp/company.liqp
        output: templates/liqp/output.html
    jinjava:
        report: templates/jinjava/company.html
        output: templates/jinjava/output.html
    httl:
        report: templates/httl/company.httl
        output: templates/httl/output.html
    xdoc:
        report: templates/xdocreport/companies.odt
        output: src/test/resources/templates/xdocreport/output.odt
    jasper:
        jrxml: templates/jasper/companies.jrxml
        report: templates/jasper/companies.jasper
        output: src/test/resources/templates/jasper/output.pdf
    docx-stamper:
        report: templates/docx-stamper/companies.docx
        output: src/test/resources/templates/docx-stamper/output.docx
    birt:
        report: templates/birt/companies.rptdesign
        output: src/test/resources/templates/birt/output.pdf
    handlebars:
        report: templates/handlebars/companies.html
        output: templates/handlebars/output.html
    barber:
        report: templates/barber/companies.html
        output: templates/barber/output.html
    scalate:
        ssp:
            report: templates/scalate/companies.ssp
        output: templates/scalate/output.html
    stencil:
        report: templates/stencil/companies.docx
        output: src/test/resources/templates/stencil/output.docx


