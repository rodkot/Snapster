spring:
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: validate

    liquibase:
        enabled: true
        drop-first: false
        change-log: classpath:/db/changelog/${MIGRATION_LOG:changelog.xml}

templates:
    thymeleaf:
        report: /templates/thymeleaf/index.rocker.html
        output: /templates/thymeleaf/output2.html
    freemarker:
        report: /templates/freemarker/office.ftl
        output: /templates/freemarker/output.html
    fizzed:
        report: /templates/fizzed/index.rocker.html
        output: /templates/fizzed/output.html
    mustache:
        report: /templates/mustache/office.liqp
        output: /templates/mustache/output.html
    trimou:
        report: /templates/trimou/office.liqp
        output: /templates/trimou/output.html
    velocity:
        report: /templates/velocity/office.pm
        output: /templates/velocity/output.html
    pebble:
        report: /templates/pebble/office.liqp
        output: /templates/pebble/output.html
    liqp:
        report: /templates/liqp/office.liqp
        output: /templates/liqp/output.html
    jinjava:
        report: /templates/jinjava/office.httl
        output: /templates/jinjava/output.html
    httl:
        report: /templates/httl/office.httl
        output: /templates/httl/output.html