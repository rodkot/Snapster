spring:
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: validate

    liquibase:
        enabled: true
        drop-first: false
        change-log: classpath:/db/changelog/${MIGRATION_LOG:changelog.xml}

logging:
    level:
        org.hibernate: OFF

templates:
    thymeleaf:
        report: /templates/thymeleaf/company.html
        output: /templates/thymeleaf/output2.html
    freemarker:
        report: /templates/freemarker/company.ftl
        output: /templates/freemarker/output.html
    fizzed:
        report: /templates/fizzed/index.rocker.html
        output: /templates/fizzed/output.html
    mustache:
        report: /templates/mustache/company.html
        output: /templates/mustache/output.html
    trimou:
        report: /templates/trimou/company.html
        output: /templates/trimou/output.html
    velocity:
        report: /templates/velocity/company.pm
        output: /templates/velocity/output.html
    pebble:
        report: /templates/pebble/company.html
        output: /templates/pebble/output.html
    liqp:
        report: /templates/liqp/company.liqp
        output: /templates/liqp/output.html
    jinjava:
        report: /templates/jinjava/company.html
        output: /templates/jinjava/output.html
    httl:
        report: /templates/httl/company.httl
        output: /templates/httl/output.html